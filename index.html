<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDekho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #8B0000);
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            flex-wrap: wrap;
        }

        .header .logo {
            font-size: 24px;
            text-decoration: none;
            color: white;
        }

        .header .logo span {
            color: #fe0000;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-bar a:hover {
            color: #ff2b1c;
        }

        .hero {
            text-align: center;
            padding: 125px;
            background: linear-gradient(0deg, #c91515, #000000);
            color: white;
            font-size: 25px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar input {
            padding: 15px;
            width: 400px;
            border: none;
            border-radius: 25px;
            font-size: larger;
            height: 23px;
        }

        .search-bar button {
            border: none;
            background-image: linear-gradient(140deg, red, rgb(110, 6, 6));
            color: white;
            border-radius: 54px;
            cursor: pointer;
            height: 65px;
            width: 69px;
            font-size: 30px;
        }

        .search-bar button:hover {
            background-color: #861c1c;
        }

        .movies-section {
            padding: 30px 20px;
        }

        .genre-section {
            margin-bottom: 40px;
        }

        .genre-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .genre-header h2 {
            margin: 0;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 25px;
            padding: 22px 0;
        }

        .movie {
            min-width: 200px;
            text-align: center;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .movie img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie h3 {
            margin: 10px 0;
        }

        .movie .release-year {
            font-size: 14px;
            color: #888;
            margin: 5px 0;
        }

        .movie .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 15px;
        }

        .movie .recommendation {
            margin-top: 5px;
            font-size: 17px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            color: #fffbfb;
            background-color: rgb(112, 0, 0);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .tandc {
            font-size: smaller;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* --- Responsive Media Queries --- */
        @media screen and (max-width: 1024px) {
            .search-bar input {
                width: 300px;
            }

            .hero {
                padding: 80px 20px;
                font-size: 20px;
            }

            .hero h1 {
                font-size: 40px;
            }
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar input {
                width: 90%;
                max-width: 350px;
            }

            .scroll-container {
                gap: 15px;
                padding: 10px 0;
            }

            .movie {
                min-width: 160px;
            }
        }

        @media screen and (max-width: 480px) {
            .hero {
                padding: 60px 10px;
                font-size: 18px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .search-bar button {
                width: 100%;
                height: 50px;
                font-size: 24px;
            }

            .movie {
                min-width: 140px;
            }

            .movie h3 {
                font-size: 16px;
            }

            .recommendation {
                font-size: 14px;
                padding: 10px;
            }

            footer h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#logo"><div class="logo" id="logo">Movie<span>Dekho</span></div></a>
    </header>

    <section class="hero">
        <h1>Welcome to Movie Dekho</h1>
        <p>Discover popular movies and recommendations!</p>
    </section>

    <section class="search-bar">
        <input type="text" id="search-input" placeholder="Search for movies...">
        <button id="search-btn">
            <span class="material-symbols-outlined">search</span>
        </button>
    </section>

    <section class="movies-section" id="movies">
        <div class="genre-section" id="search-results-section" style="display: none;">
            <div class="genre-header">
                <h2>Search Results</h2>
            </div>
            <div class="scroll-container" id="search-results-container"></div>
        </div>

        <div class="genre-section" id="recommended">
            <div class="genre-header">
                <h2>Recommended Movies</h2>
            </div>
            <div class="scroll-container" id="recommended-container"></div>
        </div>

        <div class="genre-section" id="popular">
            <div class="genre-header">
                <h2>Popular Movies</h2>
            </div>
            <div class="scroll-container" id="popular-container"></div>
        </div>

        <div class="genre-section" id="action">
            <div class="genre-header">
                <h2>Action</h2>
            </div>
            <div class="scroll-container" id="action-container"></div>
        </div>

        <div class="genre-section" id="comedy">
            <div class="genre-header">
                <h2>Comedy</h2>
            </div>
            <div class="scroll-container" id="comedy-container"></div>
        </div>

        <div class="genre-section" id="kids">
            <div class="genre-header">
                <h2>Kids</h2>
            </div>
            <div class="scroll-container" id="kids-container"></div>
        </div>

        <div class="genre-section" id="thrillers">
            <div class="genre-header">
                <h2>Thrillers</h2>
            </div>
            <div class="scroll-container" id="thrillers-container"></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Movie Dekho | All rights reserved.</p>
        <h3><a href="tandc.html" class="tandc">terms & condition</a></h3>
    </footer>

   
       

    <script>
        const apiKey = "9d347792495ce9c988ddf0ecc33f2ec2"; // Your actual API key

        const sections = {
            recommended: `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`,
            popular: `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`,
            action: `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=28`,
            comedy: `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=35`,
            kids: `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=16`,
            thrillers: `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=53`,
        };

        async function fetchMovies(section, endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                displayMovies(data.results, `${section}-container`);
            } catch (error) {
                console.error(`Error fetching ${section} movies:`, error);
            }
        }

        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            movies.forEach(movie => {
                const movieElement = document.createElement("div");
                movieElement.classList.add("movie");
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <div class="release-year">(${movie.release_date.split("-")[0]})</div>
                    <div class="rating">IMDB: ${movie.vote_average}</div>
                `;
                container.appendChild(movieElement);
            });
        }

        // Fetching movies for each genre section
        Object.entries(sections).forEach(([section, endpoint]) => {
            fetchMovies(section, endpoint);
        });

        // Search functionality
        document.getElementById("search-btn").addEventListener("click", async () => {
            const query = document.getElementById("search-input").value.trim();
            const searchResultsSection = document.getElementById("search-results-section");
            const searchResultsContainer = document.getElementById("search-results-container");

            if (query) {
                try {
                    // Display the search results section
                    searchResultsSection.style.display = "block";
                    searchResultsContainer.innerHTML = ""; // Clear any previous search results

                    // Fetch search results from TMDB API
                    const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`);
                    const data = await response.json();

                    // If there are search results, display them
                    if (data.results.length > 0) {
                        displayMovies(data.results, "search-results-container");
                    } else {
                        // If no results, display a message
                        searchResultsContainer.innerHTML = "<p>No results found.</p>";
                    }
                } catch (error) {
                    console.error("Error searching movies:", error);
                }
            } else {
                // Hide search results if the input is empty
                searchResultsSection.style.display = "none";
                searchResultsContainer.innerHTML = ""; // Clear the container
            }
        });
        document.addEventListener("DOMContentLoaded", function() {
  const logo = document.getElementById("logo");

  logo.addEventListener("click", function(event) {
    event.preventDefault();
    location.reload();
  });
});




        // Optionally, you can also add the "Enter" key press event for search
        document.getElementById("search-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                document.getElementById("search-btn").click();
            }
        });function displayMovies(movies, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    movies.forEach(movie => {
        const movieElement = document.createElement("div");
        movieElement.classList.add("movie");

        const isRecommended = movie.vote_average > 6.1 ? "Recommended" : "Not Recommended";

        movieElement.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <div class="release-year">(${movie.release_date.split("-")[0]})</div>
            <div class="rating">IMDB: ${movie.vote_average}</div>
            <div class="recommendation" style="display: none;">${isRecommended}</div>
        `;

        // Add hover effect to show recommendation
        movieElement.addEventListener("mouseenter", () => {
            const recommendation = movieElement.querySelector(".recommendation");
            recommendation.style.display = "block";
        });

        movieElement.addEventListener("mouseleave", () => {
            const recommendation = movieElement.querySelector(".recommendation");
            recommendation.style.display = "none";
        });

        container.appendChild(movieElement);
    });
}

    </script>
</body>
